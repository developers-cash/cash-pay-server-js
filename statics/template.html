<style>
  .cashpay-container {
    margin-bottom: 1em;
  }

  .cashpay-container .cashpay-qr-code {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1em;
    border: 2px dashed #000;
    padding: 0.5em;
  }
  
  .cashpay-container .cashpay-qr-code svg {
    display: block;
  }
  
  .cashpay-container.loading .cashpay-qr-code {
    border: none;
  }
  
  .cashpay-container.loading .cashpay-qr-code svg {
    -webkit-animation: cashpay-spin 4s linear infinite;
    -moz-animation: cashpay-spin 4s linear infinite;
    animation: cashpay-spin 4s linear infinite;
  }
  
  @-moz-keyframes cashpay-spin { 100% { -moz-transform: rotate(360deg); } }
  @-webkit-keyframes cashpay-spin { 100% { -webkit-transform: rotate(360deg); } }
  @keyframes cashpay-spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
  
  .cashpay-container.expired .cashpay-qr-code, .cashpay-container.broadcasted .cashpay-qr-code {
    border: none;
    padding: 0;
  }
  
  .cashpay-container .cashpay-details {
    margin-bottom: 1em;
    overflow: auto;
    font-size: 1.0em;
    color: #666;
    font-weight: 600;
  }

  .cashpay-container .cashpay-total-bch {
    float: left;
  }
  
  .cashpay-container .cashpay-total-fiat {
    float: right;
  }
  
  .cashpay-container .cashpay-expires {
    text-align: center;
    margin-bottom: 0.5em;
  }
  
  .cashpay-error {
    color: #bb0101;
    font-weight: bold;
    text-align: center;
  }
</style>

<div class="cashpay-container animate__animated animate__fadeIn">
  <div class="cashpay-qr-code-container">
    <a class="cashpay-qr-code-link" title="Click to open in wallet">
      <div class="cashpay-qr-code animate__animated"></div>
    </a>
  </div>
  <div class="cashpay-below">
    <div class="cashpay-details">
      <div class="cashpay-total-bch"></div>
      <div class="cashpay-total-fiat"></div>
    </div>
    <div class="cashpay-expires"></div>
  </div>
</div>
<div class="cashpay-error"></div>
