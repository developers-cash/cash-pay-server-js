<style>
  .cashpay-container {
    margin-bottom: 1em;
  }

  .cashpay-container .cashpay-svg-container {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1em;
    border: 2px dashed #000;
    padding: 0.5em;
  }
  
  .cashpay-container .cashpay-svg-container svg {
    display: block;
  }
  
  .cashpay-container.loading .cashpay-svg-container {
    border: none;
  }
  
  .cashpay-container.loading .cashpay-svg-container svg {
    animation: cashpay-spin 4s linear infinite;
  }
  
  @keyframes cashpay-spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
  
  .cashpay-container.expired .cashpay-svg-container, .cashpay-container.broadcasted .cashpay-svg-container {
    border: none;
    padding: 0;
  }
  
  .cashpay-container .cashpay-details {
    margin-bottom: 1em;
    overflow: auto;
    font-size: 1.0em;
    color: #666;
    font-weight: 600;
  }

  .cashpay-container .cashpay-total-native {
    float: left;
  }
  
  .cashpay-container .cashpay-total-fiat {
    float: right;
  }
  
  .cashpay-container .cashpay-expires {
    text-align: center;
    margin-bottom: 0.5em;
  }
  
  .cashpay-error {
    color: #bb0101;
    font-weight: bold;
    text-align: center;
  }
  
  /* Animations */
  .cashpay-animation-zoom-in {
    animation-name: cashpay-zoom-in;
    animation-duration: 1s;
    animation-fill-mode: both;
  }
  
  .cashpay-animation-pulse {
    animation-name: cashpay-pulse;
    animation-timing-function: ease-in-out;
    animation-duration: 1s;
    animation-fill-mode: both;
  }
  
  @keyframes cashpay-zoom-in {
    from {
      opacity: 0;
      transform: scale3d(0.3, 0.3, 0.3);
    }

    50% {
      opacity: 1;
    }
  }
  
  @keyframes cashpay-pulse {
    from {
      transform: scale3d(1, 1, 1);
    }

    50% {
      transform: scale3d(1.05, 1.05, 1.05);
    }

    to {
      transform: scale3d(1, 1, 1);
    }
  }
</style>

<div class="cashpay-container">
  <div>
    <a class="cashpay-link" title="Click to open in wallet">
      <div class="cashpay-svg-container"></div>
    </a>
  </div>
  <div class="cashpay-below">
    <div class="cashpay-details">
      <div class="cashpay-total-native"></div>
      <div class="cashpay-total-fiat"></div>
    </div>
    <div class="cashpay-expires"></div>
  </div>
</div>
<div class="cashpay-error"></div>
